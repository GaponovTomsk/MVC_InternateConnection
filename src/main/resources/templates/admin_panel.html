<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .table-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Админ панель</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Подключиться</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/#">Панель управления</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/entrance">Вход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="table-container">
    <div class="table-title">Список регистраций</div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Город</th>
            <th>Улица</th>
            <th>Дом</th>
            <th>ФИО</th>
            <th>Номер телефона</th>
            <th>Электронный адрес</th>
            <th>Дата заявки</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf цикл для отображения данных из statementList -->
        <tr th:each="statement : ${statementList}">
            <td th:text="${statement.id}"></td>
            <td th:text="${statement.city}"></td>
            <td th:text="${statement.street}"></td>
            <td th:text="${statement.house}"></td>
            <td th:text="${statement.fullName}"></td>
            <td th:text="${statement.phone}"></td>
            <td th:text="${statement.email}"></td>
            <td th:text="${statement.localDateTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
