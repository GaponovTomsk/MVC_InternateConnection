<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="/style.css">

    <title>Internet Connection Registration</title>
    <style>
        /* Основные стили */
        body {
            background-color: #e6f7ff; /* Нежно-голубой фон */
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Навигационная панель */
        .navbar {
            background-color: #2c85b6; /* Яркий синий */
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #ffdd57 !important; /* Ярко-желтый при наведении */
        }

        /* Форма регистрации */
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .registration-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .registration-form input[type="text"],
        .registration-form input[type="tel"],
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #fff;
            border-radius: 4px;
            padding-right: 30px;
        }

        .registration-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .registration-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Панель управления</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Подключиться</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin-panel">Админ панель</a>
            </li>
        </ul>
    </div>
</nav>

<div class="registration-form">
    <h2>Заявка на подключение интернета</h2>
    <form action="/add_bid" method="post">
        <label for="name">ФИО</label>
        <input type="text" id="name" name="fullName" required>

        <label for="city">Город</label>
        <input type="text" id="city" name="city" required>

        <label for="street">Улица</label>
        <input type="text" id="street" name="street" required>

        <label for="house">Дом</label>
        <input type="text" id="house" name="house" required>

        <label for="tariff">Выбор тарифа</label>
        <select id="tariff" name="tariff" required>
            <option value="basic">Basic (50Мб) 500 руб</option>
            <option value="standard">Standard (100Мб) 700 руб</option>
            <option value="premium">Premium (300Мб) 1000 руб</option>
        </select>

        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
